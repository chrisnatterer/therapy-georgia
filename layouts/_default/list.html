{{ define "main" }}
<section class="py-20 md:py-28">
  <div class="max-w-4xl mx-auto px-6 md:px-10">
    <h1 class="text-4xl md:text-5xl font-normal leading-tight mb-14">{{ .Title }}</h1>

    {{ if .Pages }}
      {{ range .Pages }}
        <article class="mb-12 pb-12 border-b border-[var(--color-border)] last:border-0">
          <h2 class="text-2xl md:text-3xl font-normal mb-3">
            <a href="{{ .RelPermalink }}" class="hover:text-[var(--color-accent)] transition-colors">
              {{ .Title }}
            </a>
          </h2>
          {{ with .Date }}
            <time class="text-base text-[var(--color-muted)] tracking-wide" datetime="{{ .Format "2006-01-02" }}">
              {{ .Format "January 2, 2006" }}
            </time>
          {{ end }}
          {{ with .Summary }}
            <p class="mt-5 text-[var(--color-muted)] leading-relaxed">{{ . | truncate 250 }}</p>
          {{ end }}
          <a href="{{ .RelPermalink }}" class="inline-block mt-5 text-[var(--color-accent)] tracking-wide hover:text-[var(--color-primary)] transition-colors">
            {{ i18n "readMore" }} &rarr;
          </a>
        </article>
      {{ end }}
    {{ else }}
      <p class="text-xl text-[var(--color-muted)]">{{ i18n "noPosts" }}</p>
    {{ end }}
  </div>
</section>
{{ end }}
