{{ define "main" }}
<article class="py-20 md:py-28">
  <div class="max-w-4xl mx-auto px-6 md:px-10">
    <header class="mb-14">
      <h1 class="text-4xl md:text-5xl font-normal leading-tight mb-5">{{ .Title }}</h1>
      {{ with .Date }}
        <time class="text-base text-[var(--color-muted)] tracking-wide" datetime="{{ .Format "2006-01-02" }}">
          {{ .Format "January 2, 2006" }}
        </time>
      {{ end }}
    </header>

    <div class="prose max-w-none">
      {{ .Content }}
    </div>

    {{ if eq .Section "blog" }}
      <div class="mt-24 pt-14 border-t border-[var(--color-border)] text-center">
        <p class="text-xl text-[var(--color-muted)] mb-8 leading-relaxed">{{ i18n "ctaSubtitle" }}</p>
        <a href="{{ "/contact/" | relLangURL }}" class="inline-block border border-[var(--color-primary)] text-[var(--color-primary)] px-10 py-4 text-base tracking-wide hover:bg-[var(--color-primary)] hover:text-white transition-all duration-300">
          {{ i18n "getInTouch" }}
        </a>
      </div>
    {{ end }}
  </div>
</article>
{{ end }}
