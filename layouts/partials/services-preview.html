<section class="py-16 md:py-24">
  <div class="max-w-6xl mx-auto px-4 sm:px-6">
    <h2 class="text-3xl font-bold text-center mb-12">{{ i18n "servicesTitle" }}</h2>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-8 max-w-3xl mx-auto">
      {{/* Single Session */}}
      <div class="bg-white rounded-xl shadow-md p-8 text-center">
        <h3 class="text-xl font-semibold mb-2">{{ i18n "singleSession" }}</h3>
        <div class="text-4xl font-bold text-[var(--color-accent)] my-4">$50</div>
        <p class="text-[var(--color-body)]/70 mb-6">{{ i18n "singleSessionDesc" }}</p>
        <a href="https://{{ .Site.Params.calurl }}/{{ .Site.Params.calcom }}" target="_blank" rel="noopener" class="inline-block bg-[var(--color-primary)] text-white px-6 py-3 rounded-lg font-semibold hover:bg-[var(--color-primary)]/90 transition-colors">
          {{ i18n "bookSession" }}
        </a>
      </div>

      {{/* 3-Session Package */}}
      <div class="bg-white rounded-xl shadow-md p-8 text-center border-2 border-[var(--color-accent)]">
        <div class="inline-block bg-[var(--color-accent)] text-white text-xs font-bold px-3 py-1 rounded-full mb-3">{{ i18n "saveLabel" }}</div>
        <h3 class="text-xl font-semibold mb-2">{{ i18n "packageSession" }}</h3>
        <div class="text-4xl font-bold text-[var(--color-accent)] my-4">$125</div>
        <p class="text-[var(--color-body)]/70 mb-6">{{ i18n "packageSessionDesc" }}</p>
        <a href="https://{{ .Site.Params.calurl }}/{{ .Site.Params.calcom }}" target="_blank" rel="noopener" class="inline-block bg-[var(--color-accent)] text-white px-6 py-3 rounded-lg font-semibold hover:bg-[var(--color-accent)]/90 transition-colors">
          {{ i18n "bookSession" }}
        </a>
      </div>
    </div>
  </div>
</section>
