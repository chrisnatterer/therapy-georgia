<section class="py-24 md:py-36">
  <div class="max-w-6xl mx-auto px-6 md:px-10">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-14 md:gap-20 items-center">
      <div class="order-2 md:order-1">
        <h1 class="text-4xl md:text-6xl font-normal leading-tight mb-8">
          {{ .Params.hero_title | default (i18n "heroTitle") }}
        </h1>
        <p class="text-xl md:text-2xl text-[var(--color-muted)] leading-relaxed mb-12">
          {{ .Params.hero_subtitle | default (i18n "heroSubtitle") }}
        </p>
        <a href="{{ "/contact/" | relLangURL }}" class="inline-block border border-[var(--color-primary)] text-[var(--color-primary)] px-10 py-4 text-base tracking-wide hover:bg-[var(--color-primary)] hover:text-white transition-all duration-300">
          {{ i18n "getInTouch" }}
        </a>
      </div>
      <div class="order-1 md:order-2 flex justify-center">
        <img src="{{ "images/giorgi.jpg" | relURL }}" alt="Giorgi Iremashvili" class="rounded-sm shadow-lg w-full max-w-md object-cover aspect-[3/4]">
      </div>
    </div>
  </div>
</section>
